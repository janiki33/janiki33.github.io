<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wimpern Live-Anprobe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>

<body>

    <div class="app-container">

        <header class="header">
            <div class="header-logo">LL</div>
            <div class="header-title">Wimpern-Live-Anprobe</div>
            <button class="close-btn">&times;</button>
        </header>

        <main class="camera-view">
            <div class="live-badge">
                <span class="live-dot"></span> Live Video aktiv
            </div>

            <div class="video-container" id="webcamVideo">
                <div id="cameraErrorMessage" class="camera-error" style="display: none;">
                    Zugriff auf Kamera verweigert oder nicht verfügbar.
                </div>
            </div>
        </main>

        <footer class="controls">
            <button class="btn btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                Termin buchen
            </button>
            <button class="btn btn-outline" id="openMenuBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                Wimperntyp wählen
            </button>
        </footer>

        <div class="drawer-overlay" id="overlay"></div>
        <div class="drawer" id="drawer">
            <div class="drawer-header-bar">
                <span class="drawer-title">Wimperntyp wählen</span>
                <button class="close-btn" id="closeMenuBtn">&times;</button>
            </div>

            <div class="grid">
                <div class="card c-natural">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </div>
                    <div class="card-title">Natural</div>
                    <div class="card-sub">Dezent & Natürlich</div>
                </div>

                <div class="card c-volume">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L15 9L22 9L16 14L18 21L12 17L6 21L8 14L2 9L9 9L12 2Z" />
                        </svg>
                    </div>
                    <div class="card-title">Volume</div>
                    <div class="card-sub">Volumen & Definition</div>
                </div>

                <div class="card c-wet">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M5 3H3v18h2M21 3h-2v18h2M9 3v18M15 3v18" />
                        </svg>
                    </div>
                    <div class="card-title">Wet Style</div>
                    <div class="card-sub">Glossy & Modern</div>
                </div>

                <div class="card c-foxy">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M2 12s5-9 13-6c0 0 4 3 4 6s-4 6-4 6c-8 3-13-6-13-6z" />
                            <circle cx="14" cy="12" r="3" />
                        </svg>
                    </div>
                    <div class="card-title">Foxy Eyes</div>
                    <div class="card-sub">Verführerisch & Cat-Eye</div>
                </div>

                <div class="card c-mega">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2l2.5 6.5L21 11l-5 4 1.5 6.5L12 18l-5.5 3.5L8 15l-5-4 6.5-2.5z" />
                        </svg>
                    </div>
                    <div class="card-title">Mega Volume</div>
                    <div class="card-sub">Maximum Impact</div>
                </div>

                <div class="card c-kim">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L14 8L20 8L15 12L17 18L12 15L7 18L9 12L4 8L10 8L12 2Z"
                                stroke-dasharray="2 2" />
                        </svg>
                    </div>
                    <div class="card-title">Kim Kardashian</div>
                    <div class="card-sub">Glamour & Drama</div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="js/webcam.js"></script>
</body>

</html>
